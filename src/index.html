<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle-Clone</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <article class="container">
        <header>
            <h1>NOT-WORDLE</h1>
        </header>
        <div class="words-container">
            <div class="word">
                <input id="word-one__letter-one" class="word-one" maxlength="1" type="text"></input>
                <input id="word-one__letter-two" class="word-one" maxlength="1" type="text"></input>
                <input id="word-one__letter-three" class="word-one" maxlength="1" type="text"></input>
                <input id="word-one__letter-four" class="word-one" maxlength="1" type="text"></input>
                <input id="word-one__letter-five" class="word-one" maxlength="1" type="text"></input>
            </div>

            <div class="word">
                <input id="word-two__letter-one" class="word-two" maxlength="1" type="text" disabled></input>
                <input id="word-two__letter-two" class="word-two" maxlength="1" type="text" disabled></input>
                <input id="word-two__letter-three" class="word-two" maxlength="1" type="text" disabled></input>
                <input id="word-two__letter-four" class="word-two" maxlength="1" type="text" disabled></input>
                <input id="word-two__letter-five" class="word-two" maxlength="1" type="text" disabled></input>
            </div>
        </div>
    </article>
    
    <script type="module" src="main.js"></script>
</body>
</html>
